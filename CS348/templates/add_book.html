{% extends 'base.html' %}

{% block content %}
    <h1>Add Book</h1>
    <form action="{{ url_for('add_book') }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="author_first_name">Author First Name:</label>
        <input type="text" id="author_first_name" name="author_first_name" required>

        <label for="author_last_name">Author Last Name:</label>
        <input type="text" id="author_last_name" name="author_last_name" required>

        <label for="publisher_name">Publisher Name:</label>
        <input type="text" id="publisher_name" name="publisher_name" required>

        <label for="publisher_address">Publisher Address:</label>
        <input type="text" id="publisher_address" name="publisher_address">

        <label for="publication_year">Publication Year:</label>
        <select id="publication_year" name="publication_year">
            {% for year in range(1900, 2100) %}
                <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
        </select>

        <button type="submit">Add Book</button>
    </form>
{% endblock %}
